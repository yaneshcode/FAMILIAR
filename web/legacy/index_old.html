<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Tamagotchi</title>

      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.33/dist/web3.min.js"></script>
    <script type="module" src="./scripts/script.js"></script>

</head>

<body>
    <div class="container">
        <nav class="teal">
            <div class="nav-wrapper">
                <!-- <a href="#" class="brand-logo right">Logo</a> -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="#">Adopt Pet</a></li>
                    <li><a href="#">Pet Interaction</a></li>
                    <li><a href="#">Info & Stuff</a></li>
                </ul>
            </div>
        </nav>

    <button id="showPortis">Show Portis</button>
        <h3>Adopt a pet</h3>
        <div class="row">
            <!-- <div class="col s6">
                <label>Contract Address: </label>
                <p id="contractAddress">0x49eD503F9c86C6f907c22B14587572F348a3e3d5</p>
                <hr>
            </div> -->
        </div>
        <div class="row">
            <div class="col s6">
                <label>Pet Name: </label><input type="text" id="inputPetName" placeholder="My New Pet Name">
                <button id="btnAdoptPet" class="waves-effect waves-light btn">Adopt!</button>
                <div id="resultsAdopt"></div>
            </div>
        </div>
        <h3>Pet Interaction</h3>
        <div class="row">

          <div class="col s6">
            <label>Pet Name: </label><input type="text" id="outputPetName">
            <label>Level: </label><input type="text" id="outputStageLevel">
            <label>EXP: </label><input type="text" id="outputHappyMeter">
            <button id="btnPlayPet" class="waves-effect waves-light btn">Walk</button>
            <button id="btnFeedPet" class="waves-effect waves-light btn">Feed</button>
            <div id="resultsFeed"></div>
          </div>
        </div>
    </div>
</body>

</html>
